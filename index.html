<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css">
  <script src="./main.js" defer></script>

  <title>Calculator</title>

</head>
<body>

  <section>
    <header>
      <time>15:30</time>
      <div class="icons">
        <img src="img/signal.svg" alt="signal">
        <img src="img/wifi.svg" alt="wifi">
        <img src="img/batery.svg" alt="batery">
      </div>
    </header>

    <div class="display">
      <div class="gradient"></div>
      <ul>
        <li>0</li>
      </ul>
    </div>

    <main>
      <button id="btn-ac" class="bg-yellow">ac</button>
      <button id="btn-(" class="bg-strongYellow">(</button>
      <button id="btn-)" class="bg-strongYellow">)</button>
      <button id="btn-mult" class="bg-strongPurple">x</button>
      <button id="btn-↙" class="bg-strongYellow">↙</button>
      <button id="btn-%" class="bg-strongYellow">%</button>
      <button id="btn-±" class="bg-strongYellow">±</button>
      <button id="btn-divi" class="bg-strongPurple">÷</button>
      <button id="btn-7" class="bg-gray">7</button>
      <button id="btn-8" class="bg-gray">8</button>
      <button id="btn-9" class="bg-gray">9</button>
      <button id="btn-minus" class="bg-strongPurple">-</button>
      <button id="btn-4" class="bg-gray">4</button>
      <button id="btn-5" class="bg-gray">5</button>
      <button id="btn-6" class="bg-gray">6</button>
      <button id="btn-plus" class="bg-strongPurple">+</button>
      <button id="btn-1" class="bg-gray">1</button>
      <button id="btn-2" class="bg-gray">2</button>
      <button id="btn-3" class="bg-gray">3</button>
      <button id="btn-equal" class="equal">=</button>
      <button id="btn-lc" class="bg-strongGray">⌫</button>
      <button id="btn-0" class="bg-gray">0</button>
      <button id="btn-dot" class="bg-gray">.</button>
    </main>
  </section>
    
</body>
</html>
