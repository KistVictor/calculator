<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css">
  <script src="./main.js" defer></script>

  <title>Calculator</title>

</head>
<body>

  <section>
    <header>
      <time>15:30</time>
      <div class="icons">
        <img src="img/signal.svg" alt="signal">
        <img src="img/wifi.svg" alt="wifi">
        <img src="img/batery.svg" alt="batery">
      </div>
    </header>

    <div class="display">
      <ul>
        <li>70 + 30</li>
        <li>70 + 30</li>
        <li>70 + 30</li>
        <li>70 + 30</li>
        <li>70 + 30</li>
        <li>70 + 30</li>
        <li>70 + 510</li>
      </ul>
      <strong>= 100</strong>
    </div>

    <main>
      <button class="bg-yellow">c</button>
      <button class="bg-strongYellow">(</button>
      <button class="bg-strongYellow">)</button>
      <button class="bg-strongPurple">x</button>
      <button class="bg-strongYellow">↙</button>
      <button class="bg-strongYellow">%</button>
      <button class="bg-strongYellow">±</button>
      <button class="bg-strongPurple">÷</button>
      <button class="bg-gray">7</button>
      <button class="bg-gray">8</button>
      <button class="bg-gray">9</button>
      <button class="bg-strongPurple">-</button>
      <button class="bg-gray">4</button>
      <button class="bg-gray">5</button>
      <button class="bg-gray">6</button>
      <button class="bg-strongPurple">+</button>
      <button class="bg-gray">1</button>
      <button class="bg-gray">2</button>
      <button class="bg-gray">3</button>
      <button class="equal">=</button>
      <button class="bg-strongGray">⌫</button>
      <button class="bg-gray">0</button>
      <button class="bg-gray">.</button>
    </main>
  </section>
    
</body>
</html>
